<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <title>Model Verification Demonstration</title>
    {% block head %}
    {% endblock %}
</head>
<body class="mdui-theme-primary-blue mdui-theme-accent-indigo mdui-drawer-body-left">
<div id="app">
    <header class="mdui-appbar mdui-color-theme mdui-appbar-fixed">
        <div class="mdui-toolbar">
            <a mdui-drawer="{target: '#drawer'}" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons mdui-text-color-white">menu</i>
            </a>
            <a href="/" class="mdui-typo-headline mdui-text-color-white">Model Verification Demonstration</a>

        </div>
    </header>

    <div class="mdui-drawer mdui-drawer-open" id="drawer" style="top: 64px">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">
                    move_to_inbox
                </i>
                <a class="mdui-list-item-content" href="/template/add">
                    New Template
                </a>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">
                    check
                </i>
                <div class="mdui-list-item-content">
                    Model Verification
                </div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">
                    info
                </i>
                <div class="mdui-list-item-content">
                    About
                </div>
            </li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</div>


</body>

{% block script %}
{% endblock %}


{% block style %}
{% endblock %}

</html>
